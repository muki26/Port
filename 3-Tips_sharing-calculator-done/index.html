<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip sharing Calculator</title>
</head>

<body>
    <div>
        <label for="">Bill Value</label>
        <input type="number" name="" id="billValue">
    </div>

    <div>
        <label for="">Tip Percentage</label>
        <input type="number" name="" id="tipPercentage">
    </div>

    <div>
        <label for="">No.of.persons</label>
        <input type="number" name="" id="numOfPersons">
    </div>
    <div>
        <button id="calculate">Calculate</button>
        <button id="reset">Reset</button>
    </div>
    <div>
        <h1>The Tip Value for Individual is: <span id="individual-Tips"></span></h1>
    </div>
</body>
<script src="app.js"></script>

</html>
